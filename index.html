<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engineering Unit Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <header>
        <h1>Engineering <span>Unit Converter</span></h1>
        <p>Precision tools for modern engineers</p>
    </header>

    <div class="converter-box">

        <div class="nav-tabs">
            <button class="nav-link active" data-cat="length">Length</button>
            <button class="nav-link" data-cat="mass">Mass</button>
            <button class="nav-link" data-cat="temp">Temp</button>
        </div>

        <label>FROM</label>
        <input type="number" id="fromInput" placeholder="0">
        <select id="fromUnit"></select>

        <div class="swap" id="swapBtn">â‡„</div>

        <label>TO</label>
        <input type="text" id="toInput" readonly>
        <select id="toUnit"></select>

        <button class="action-btn">Convert</button>
        <button class="save-btn">Save to Favorites</button>

        <div class="history">
            <h3>Conversion History</h3>
            <ul id="historyList"></ul>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
